<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Home</title>
    <link href="https://fonts.loli.net/css?family=Open+Sans:400,700,300" rel="stylesheet" type="text/css">
    <style>
        body {
            background-image: url('https://tse4-mm.cn.bing.net/th/id/OIP-C.xnqeHC6FV6-cLjpM6C5DgAHaLH?w=190&h=285&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: contain; 
            background-position: center;
            background-attachment: fixed;
            color: #ffffffcc;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中（针对单个子元素） */
            height: 100vh; /* 确保 body 填满整个视口高度 */
            filter: brightness(1.2);
        }
        h1 {
            font-size: 6em;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            text-align: center;
            position: absolute; /* 修改为absolute */
            top: 0; /* 放置在顶部 */
            left: 50%;
            transform: translateX(-50%); /* 保持居中 */
            width: auto; /* 自动宽度 */
            white-space: nowrap; /* 防止标题换行 */
            color: black; /* 初始颜色为黑色 */
        }
        h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: transparent;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(255, 255, 255, 1));
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 1.5px 1.5px 4px    rgba(11, 11, 11, 0.238);
            animation: wave-animation 3.5s forwards;
        }

        /* Wave Animation */
        @keyframes wave-animation {
            0% { background-size: 100% 0%; }
            100% { background-size: 100% 100%; }
        }

        p {
            font-size: 3em;
            margin: 1em 0;
            /* 如果需要，可以添加 text-align: center; 以确保段落内容居中 */
        }
        a {
            font-size: 2em;
            color: #fff;
            text-decoration: none;
            background-color: #3f51b5;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            /* 移除或调整以下属性，以避免与 h1 标题重叠 */
            /* margin-top: 可以根据需要调整 */
        }
        a:hover {
            background-color: #5c6773;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 100px; /* 增加图片之间的距离 */
            margin-top: 20px;
            width: 100%;
            max-width: 850px; /* 根据需要调整最大宽度 */
            padding: 0 20px; /* 根据body的padding调整 */
        }
        .image-item {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 250px; /* 根据需要调整高度 */
        }
        .button {
            display: block;
            width: calc(100% - 20px); /* 减去padding的宽度 */
            text-align: center;
            background-color: #3f51b5;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin: 270px auto; /* 增加按钮与图片之间的距离 */
            transition: background-color 0.3s ease, transform 0.3s ease; /* 添加transform的transition */
            transform: scale(1); /* 添加transform属性 */
        }
        .button:hover {
            background-color: #5c6773;
            transform: scale(0.85); /* 当鼠标悬停时，按钮放大5% */
        }
    </style>
</head>
<body>
    <h1 data-text="Hotel Booking Home">Hotel Booking Home</h1>
    <div class="image-container">
        <div class="image-item" style="background-image: url('https://tse4-mm.cn.bing.net/th/id/OIP-C.cQVQii7Z04oFTyAJx1pIUgHaE8?w=290&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7');">
            <a href="http://example.com/booking" class="button">预定: (100$)</a>
        </div>
        <div class="image-item" style="background-image: url('https://tse4-mm.cn.bing.net/th/id/OIP-C.fzSWNz3OOsA_fClm_gKF9gHaHa?w=192&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7');">
            <a href="http://example.com/booking" class="button">预定: (120$)</a>
        </div>
        <div class="image-item" style="background-image: url('https://tse4-mm.cn.bing.net/th/id/OIP-C.Gyw81yNB697cMxMhqnI3XAHaE7?w=270&h=192&c=7&r=0&o=5&dpr=1.3&pid=1.7');">
            <a href="http://example.com/booking" class="button">预定: (130$)</a>
        </div>
        <div class="image-item" style="background-image: url('https://tse3-mm.cn.bing.net/th/id/OIP-C.crlK90C12-YnF0m0wN5fKwHaGv?w=237&h=216&c=7&r=0&o=5&dpr=1.3&pid=1.7');">
            <a href="http://example.com/booking" class="button">预定: (115$)</a>
        </div>
    </div>
</body>
</html>
